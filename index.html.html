<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol's Search Engine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #main-container {
            text-align: center;
        }

        #search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        #search-query {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        #search-suggestions {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            display: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #search-suggestions li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-suggestions li:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        #quotes-container {
            text-align: left;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #quotes-container h2 {
            color: #333;
        }

        #quote-list {
            list-style-type: none;
            padding: 0;
        }

        #quote-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="search-container">
            <label for="search-query">Search:</label>
            <input type="text" id="search-query" oninput="showSuggestions()" placeholder="Type your search here" required>
            <ul id="search-suggestions"></ul>
        </div>

        <div id="quotes-container">
            <h2>Famous Quotes about Knowledge</h2>
            <ul id="quote-list">
                <li>"Knowledge is power." - Sir Francis Bacon</li>
                <li>"The only source of knowledge is experience." - Albert Einstein</li>
                <li>"Real knowledge is to know the extent of one's ignorance." - Confucius</li>
                <!-- Add more quotes here -->
            </ul>
        </div>
    </div>

    <script>
        var suggestions = [
            { text: "Explore India", url: "https://docs.google.com/document/d/1KlviUjPcMi2H9uCAUNHwY9wOljG9MMdBqXFjjxaR8j8/edit?pli=1" },
            { text: "Result 2", url: "https://example.com/result2" },
            { text: "Result 3", url: "https://example.com/result3" }
            // Add more suggestions here
        ];

        function showSuggestions() {
            var query = document.getElementById('search-query').value.toLowerCase();
            var suggestionList = document.getElementById('search-suggestions');
            suggestionList.innerHTML = '';

            suggestions.forEach(function(suggestion) {
                if (suggestion.text.toLowerCase().includes(query)) {
                    var li = document.createElement('li');
                    var a = document.createElement('a');
                    a.href = suggestion.url;
                    a.textContent = suggestion.text;
                    a.onclick = function() {
                        window.open(suggestion.url, '_blank');
                    };
                    li.appendChild(a);
                    suggestionList.appendChild(li);
                }
            });

            // Display or hide the suggestion box based on the number of suggestions
            suggestionList.style.display = suggestionList.childNodes.length > 0 ? 'block' : 'none';
        }

        // Add an event listener to hide the suggestion box when clicking outside of it
        document.addEventListener('click', function(event) {
            var suggestionList = document.getElementById('search-suggestions');
            if (event.target !== suggestionList && !suggestionList.contains(event.target)) {
                suggestionList.style.display = 'none';
            }
        });
    </script>

</body>
</html>
